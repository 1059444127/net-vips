<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Zoom viewer</title>
    <style type="text/css">
        .openseadragon {
            width: 800px;
            height: 600px;
            color: #333;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="content" class="openseadragon"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/openseadragon.min.js"></script>
<script type="text/javascript">
  OpenSeadragon({
    id: 'content',
    prefixUrl: 'https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/images/',
    tileSources: 'image-pyramid.dzi'
  })
</script>
</body>
</html>
